<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in html</title>
  </head>
  <body>
    <ul type="square">
      Unordered list
      <li>First child</li>
      <li>second child</li>
      <li>Third child</li>
    </ul> 
    
   <ol type="a" start="3" >     <!-- start is always integer   / -->
      Ordered list
      <li>ol First child</li>
      <li>ol second child</li>
      <li>ol Third child</li>
    </ol>


    
  </body>
</html>
