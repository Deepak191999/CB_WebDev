<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" method="#">
       <fieldset>
        <legend>Professional Details </legend> 
            <input type="text" placeholder="Enter user Name">
            <br>
            <input type="password" placeholder="Enter Password">
            <br>
            <button type="text">Signin</button>
    
            <!-- Radio -->
           <!-- select your language    //  when we write like this is called non semantic tag -->
    
           <div>Select language</div>
           <input type="radio" name="lang" id="java">
           <label for="java">Java</label>
           <br>
           <input type="radio" name="lang" id="C++">
           <label for="C++">C++</label>
           <br>
           <input type="radio" name="lang" id="python">
           <label for="python">python</label>
    
            <!-- checkbox-->
            <br>
             <div>Select skill</div>
      
             <!-- //basically label use krne s uske text to select krenge to bhi checkbox select ho jayega -->
           <input type="checkbox" name="skill"  id="dance">
             <label for="dance">dance</label>
    
             <input type="checkbox" name="skill" id="music">
               <label for="music">music</label>
             <input type="checkbox" name="skill" id="cook">
               <label for="cook">cook</label>
       </fieldset>

       
  
       <br><br>
       
       <fieldset>
        <legend>Personal Details</legend>
        <!-- text area -->
       <div>tell me about yourself?</div>
       <textarea name="about" id="" cols="30" rows="5" placeholder="Briefly write"></textarea>

       <br>
       

        <div>Gender</div>
        <select >
            <option >Male</option>
            <option >Female</option>
            <option >Other</option>
        </select>
        
       </fieldset>
        <br>

        <button>Signin</button>

    </form>
</body>
</html>
